	<body>
		<div class="wrapper">
			<h1>KeyboardEvents Playground</h1>
			<p>Hello World! This is a KeyboardEvents testing playground.</p>
			
			<div class="container">
				<div class="keyevent-module">
					<h3>Simple Keyboard event feedback</h3>
					<p>Outputs data from keyup / keydown / keypress events.</p>
					<div class="keyevent-module-events">
						<div class="keyevent-module-event">Key down: <span id="keyevent-keydown"></span></div>
						<div class="keyevent-module-event">Key pressed: <span id="keyevent-keypress"></div>
						<div class="keyevent-module-event">Key up: <span id="keyevent-keyup"></div>
					</div>
				</div>
			</div>
		</div>

			<p>Return to <a href="../index.html">overview</a> page.</p>
