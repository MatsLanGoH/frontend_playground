<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>WebAudio API testing playground</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../css/main.css">
		<link rel="stylesheet" href="../css/web_audio.css">
		<script src="../js/web_audio.js"></script>		
	</head>
	<body>
		<div class="wrapper">
			<h1>WebAudio API Playground</h1>
			<p>Hello World! This is a WebAudio API testing playground.</p>

			<div class="container">
				<div class="player-module">
					<h3>Simple Audio playback</h3>
					<p>Creates an audio context and triggers an oscillator when pressed.</p>
					<div class="player-module-controls">
						<div class="player-module-frequency">
							<label for="note-number">Note number:</label>
							<input id="note-number" type="number" value="0" />
						</div>
						<div class="player-module-gain">
							<label for="gain">Volume/Gain:</label>
							<input type="range" min="0" max="1" step="0.1" value="1.0" id="gain" />
							<output for="gain" id="gain-output">1.0</output>
						</div>

						<div class="player-module-buttons">
							<button class="btn" id="wa-01-play">Play</button>
							<button class="btn" id="wa-01-stop" disabled="disabled">Stop</button>
					</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>Return to <a href="../index.html">overview</a> page.</p>
		</div>
	</body>
</html>
